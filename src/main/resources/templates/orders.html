<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="/orders.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <style>
      body {
        font-family: 'Bebas Neue';
      }
    </style>
  <title>BookStore</title>
</head>
<body bgcolor="#d1d1d1">
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
 <div class="order">
     <div class="id">Id</div>
     <div class="date">Data zamówienia</div>
     <div class="status">Status</div>
     <div class="details"></div>
 </div>
 <div th:each="order : ${orders}" class="order">
     <div th:text="${order.id}" class="id"></div>
     <div th:text="${order.date}" class="date"></div>
     <div th:text="${order.status.getTextValue()}" class="status"></div>
     <a th:href="@{/order/{id}(id=${order.id})}" class="details">Szczegóły</a>
 </div>
</div>
</body>
</html>
