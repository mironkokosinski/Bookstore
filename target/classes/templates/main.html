<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/main.css">
    <script src="/ajax.js"></script>
    <script src="/jquerry-3.6.3.min.js"></script>
    <title>BookStore</title>
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
    <form method="post" action="find">
        <input type="text" placeholder="Szukaj" name="pattern" th:value="${pattern}">
        <input type="submit" value="Szukaj">
    </form>
    <div class="book" th:each="book : ${books}">
        <div th:text="'Tytuł: ' + ${book.title}" class="title"></div>
        <div th:text="'Autor: ' + ${book.author}" class="author"></div>
        <div th:text="'Wydawnictwo: ' + ${book.publishingHouse}"></div>
        <div th:text="'Co w środku? : ' + ${book.description}" class="description"></div>
        <div class="info">
            <div th:text="'Cena: ' + ${book.price}" class="price"></div>
            <div th:text="'ISBN: ' + ${book.isbn}" class="ISBN"></div>
            <div th:text="'Dostępność: ' + ${book.availability}" class="availability"></div>
            <div th:text="'Ilość: ' + ${book.quantity}" class="quantity"></div>
            <!--<a th:if="${book.quantity > 0 and logged == true}" th:href="@{/basket/add/{id}(id=${book.id})}" class="add-to-button">Do koszyka</a>-->
            <div th:if="${book.quantity > 0 and logged == true}" class="add-to-button" th:onclick="|addToBasket('${book.id}')|">Do koszyka</div>
        </div>
    </div>
</div>
</body>
</html>
